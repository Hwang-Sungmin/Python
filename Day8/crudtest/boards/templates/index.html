{% extends 'base.html' %}
{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Title</th>
            <th scope="col">Creator</th>
            <th scope="col">WriteDate</th>
        </tr>
    </thead>
    <tbody>
        {% for board in boards %}
        <tr onclick = "location.href='/boards/{{board.id}}/'">
            <th scope="row">{{ board.id }}</th>
            <td>{{ board.title }}</td>
            <td>{{ board.creator }}</td>
            <td>2019-11-25</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/boards/new/">
    <button type="button" class="btn btn-primary">새글쓰기</button>
</a>
{% endblock %}
