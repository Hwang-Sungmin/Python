{% extends 'base.html' %}

{% block content %}
<form action="/boards/{{board.id}}/update">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하시게나" name="title" value="{{board.title}}">
    </div>
    <div class="form-group">
        <label for="contents">내용</label>
        <textarea name="contents"class="form-control" id="contents" rows="3">{{board.title}}</textarea>
    </div>
    <div class="form-group">
        <label for="creator">작성자</label>
        <input type="text" class="form-control" id="creator" name="creator" value="{{board.creator}}" readonly>
    </div>
    <div class="form-group text-center">
        <input type="submit" class="btn btn-primary" value="작성">
    </div>
</form>
{% endblock %}
