{% extends 'base.html' %}
{% block content %}
<h1>New</h1>
<div class="container">
    <form action ="{% url 'articles:create' %}"> 
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp"
                placeholder="제목">
        </div>
        <div class="form-group">
                <label for="contents">Contents</label>
                <input name = "contents" type="contents" class="form-control" id="contents" placeholder="컨텐츠">
            </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input name ="creator" type="creator" class="form-control" id="creator" placeholder="작가">
        </div>
    
        <button type="submit" class="btn btn-primary">작성하기</button>
    </form>
</div>
{% endblock %}
